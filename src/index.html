<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/app.pcss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>SPA JS Vanilla</title>
    <script type="module" src="./assets/scripts/app.js" defer></script>
  </head>
  <body class="w-screen h-screen flex flex-col font-sans bg-first text-second">
    <header id="header">
      <nav class="w-screen bg-primary">
        <div
          id="btn-menu"
          class="container mx-auto flex justify-end sm:hidden p-4 text-right text-2xl text-gray-400 cursor-pointer"
        >
          <svg
            class="fill-current h-6 w-6"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </div>
        <ul
          id="menu-list"
          class="container mx-auto hidden sm:flex h-full m-0 pb-4 sm:pb-0 overflow-hidden z-20"
        >
          <li
            class="flex items-center px-4 sm:mx-2 sm:px-2 hover:bg-contrast hover:text-black text-gray-400 text-center cursor-pointer"
          >
            <a
              href="/#/"
              class="block sm:inline-block w-full py-4 px-0 text-base"
              >Home</a
            >
          </li>
          <li
            class="flex items-center px-4 sm:mx-2 sm:px-2 hover:bg-contrast hover:text-black text-gray-400 text-center cursor-pointer"
          >
            <a
              href="/#/contacts"
              class="block sm:inline-block w-full py-4 px-0 text-base"
              >Contacts</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main id="page" class="flex-1 container mx-auto p-4"></main>

    <footer id="footer" class="w-screen bg-primary">
      <p class="container mx-auto p-4 text-center text-white">
        Author: William Alarcon
      </p>
    </footer>
    <template id="search-bar-tpl">
      <div class="p-4 border-2 rounded-lg shadow-md">
        <div class="flex flex-col sm:flex-row w-10/12 mx-auto">
          <div
            class="flex flex-1 sm:mr-3 p-3 border-2 border-primary rounded-lg"
          >
            <div class="mr-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="fill-current text-gray-500"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
            </div>
            <input
              type="text"
              placeholder="Search..."
              name="search"
              class="flex flex-1 w-full outline-none"
            />
          </div>
          <button class="btn btn-primary mt-3 sm:mt-0">
            Search
          </button>
        </div>
      </div>
    </template>

    <template id="contact-list-tpl">
      <div class="p-4 border-2 rounded-lg shadow-md"></div>
    </template>
  </body>
</html>
