<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/app.pcss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>SPA JS Vanilla</title>
    <script type="module" src="./assets/scripts/app.js" defer></script>
  </head>
  <body
    class="h-screen flex flex-col font-sans bg-first text-second bg-gray-100"
  >
    <header id="header">
      <nav class="bg-primary">
        <div
          id="btn-menu"
          class="container mx-auto flex justify-end sm:hidden p-4 text-right text-2xl text-gray-400 cursor-pointer"
        >
          <svg
            class="fill-current h-6 w-6"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </div>
        <ul
          id="menu-list"
          class="container mx-auto hidden sm:flex h-full m-0 pb-4 sm:pb-0 overflow-hidden z-20"
        >
          <li
            class="flex items-center hover:bg-contrast hover:text-black text-gray-400 text-center cursor-pointer"
          >
            <a href="/#/" class="block sm:inline-block w-full p-4 text-base"
              >Inicio</a
            >
          </li>
          <li
            class="flex items-center hover:bg-contrast hover:text-black text-gray-400 text-center cursor-pointer"
          >
            <a
              href="/#/contact/add"
              class="block sm:inline-block w-full p-4 text-base"
              >Nuevo contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="page" class="flex-1 container mx-auto p-4"></main>

    <footer id="footer" class="bg-primary">
      <p class="container mx-auto p-4 text-center text-white">
        Author: William Alarcon
      </p>
    </footer>

    <template id="search-bar-tpl">
      <form name="search" class="p-4 mb-4">
        <div class="flex flex-col sm:flex-row w-10/12 mx-auto">
          <div
            class="flex flex-1 sm:mr-3 p-3 border-2 border-primary rounded-lg bg-white"
          >
            <div class="mr-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
                class="fill-current text-gray-500"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                />
              </svg>
            </div>
            <input
              type="text"
              placeholder="Search..."
              name="search"
              class="flex flex-1 w-full outline-none bg-white"
            />
          </div>
          <button class="btn btn-primary mt-3 sm:mt-0" type="submit">
            Buscar
          </button>
        </div>
      </form>
    </template>

    <template id="contact-list-tpl">
      <div class="p-4">
        <div class="list"></div>
        <a href="/#/contact/add" class="inline-block btn btn-primary mt-4"
          >Nuevo</a
        >
      </div>
    </template>

    <template id="contact-tpl">
      <div
        class="flex flex-col sm:flex-row p-4 mb-4 rounded-lg shadow-md bg-white"
      >
        <div class="flex flex-col flex-1 justify-center p-4">
          <div
            class="name-group flex flex-col sm:flex-row w-full py-2 border-b"
          >
            <span class="inline-block w-1/3">Nombre:</span>
            <span class="w-2/3"></span>
          </div>
          <div
            class="address-group flex flex-col sm:flex-row w-full py-2 border-b"
          >
            <span class="inline-block w-1/3">Dirección:</span>
            <span class="w-2/3"></span>
          </div>
          <div class="phone-group flex flex-col sm:flex-row w-full py-2">
            <span class="inline-block w-1/3">Teléfono:</span>
            <span class="w-2/3"></span>
          </div>
        </div>
        <div
          class="actions flex flex-col justify-center mt-4 sm:mt-0 p-0 sm:pl-4"
        >
          <button class="btn btn-primary my-1" data-action="edit">
            Editar
          </button>
          <button class="btn btn-secondary my-1" data-action="delete">
            Eliminar
          </button>
        </div>
      </div>
    </template>

    <template id="contact-form-tpl">
      <form class="contact-form p-4 bg-white rounded-lg shadow-md">
        <input type="hidden" name="id" />

        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block md:text-right mb-1 md:mb-0 pr-4" for="name">
              Nombre:
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-b-2 border-primary rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
              id="name"
              name="name"
              type="text"
              required
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block md:text-right mb-1 md:mb-0 pr-4" for="address">
              Dirección:
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-b-2 border-primary rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
              id="address"
              name="address"
              type="text"
              required
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label class="block md:text-right mb-1 md:mb-0 pr-4" for="phone">
              Teléfono:
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-b-2 border-primary rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-secondary"
              id="phone"
              name="phone"
              type="number"
              required
            />
          </div>
        </div>
        <div class="flex justify-end">
          <a class="block btn btn-secondary mx-2" href="#/">Cancelar</a>
          <button class="btn btn-primary ml-2" type="submit">Guardar</button>
        </div>
      </form>
    </template>

    <div class="modal fixed hidden z-10 w-full h-full">
      <div
        class="modal-ovarlay absolute top-0 left-0 w-full h-full bg-black bg-opacity-25 z-1"
      ></div>
      <div
        class="relative table max-w-4/5 h-full z-30 mx-auto pointer-events-none"
      >
        <div class="table-cell align-middle">
          <div class="p-4 bg-white rounded-lg pointer-events-auto">
            <div class="modal-body">
              <div class="flex justify-end border-b-2">
                <button class="modal-close btn">X</button>
              </div>
              <div class="mt-4 px-4"></div>
            </div>
            <div
              class="modal-actions flex justify-around border-t-2 mt-4 pt-4"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
